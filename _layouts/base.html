    <meta name="author" content="{{ site.author }}">

    <!-- CSS -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700' rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/ico/favicon-16x16.png">

  </head>

  <body>
    <nav class="navbar navbar-default " role="navigation">
      <!-- TOPBAR could be here -->

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle Navigation</span>
            <i class="fa fa-bars"></i>
          </button>
          <a href="{{ site.baseurl }}/" class="navbar-brand navbar-logo navbar-logo-bigger">
            <!-- <h2><img src="{{ site.baseurl }}/{{ site.logo }}" style="max-height: 45px" /> {{ site.logo_title }}</h2> -->
            <h2><!-- <img src="{{ site.baseurl }}" style="max-height: 45px" /> --> {{ site.logo_title }}</h2>
          </a>
        </div>
        {% include navbar.html %}
      </div>
    </nav>

    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- BREADCRUMBS -->

        <div class="page-header">
        	<div class="container">
        	  <h1 class="page-title pull-left">{{ page.title }}</h1>
            {% comment %}
          	  <ol class="breadcrumb">
          	    <li><a href="#">Home</a></li>
          	    <li><a href="#">Pages</a></li>
          	    <li class="active">About Us</li>
          	  </ol>
            {% endcomment %}
  	      </div>
        </div>

      <!-- END BREADCRUMBS -->
      <!-- PAGE CONTENT -->
      <div class="page-content">
      	<div class="container">
                {{ content }}
      	</div>
      </div>
      <!-- END PAGE CONTENT -->
    </div>
    {% include footer.html %}
    <!-- END WRAPPER -->
    <!-- JAVASCRIPTS -->
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins/fitvids/jquery.fitvids.js"></script>
    <script src="assets/js/plugins/autohidingnavbar/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="assets/js/repute-scripts.js"></script>
